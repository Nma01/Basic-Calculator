<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="dark-container">
        <div class="light-container">
          <div class="tube-shape"></div>
          
          <div class="input-screen">
            <div id="operation" type="text"></div>
            <!-- <input id="result-screen" type="text" /> -->
          </div>

          <div class="btns">
            <button class="btn grey-btn" id="clear">AC</button>
            <button class="btn grey-btn" id="back">‚Üê</button>
            <button class="btn orange-btn" id="/">%</button>
            <button class="btn orange-btn" id="*">x</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn orange-btn" id=".">.</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn orange-btn" id="-">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn orange-btn" id="+">+</button>
            <button class="btn" id="0">0</button>
            
            <button class="btn orange-btn" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
